<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Bengali Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .translator-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 1.1em;
        }
        
        textarea {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #bengaliOutput {
            background-color: #f8f9fa;
            font-family: 'Noto Sans Bengali', Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px auto;
            display: block;
            min-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .translator-box {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üåç English to Bengali Translator</h1>
        
        <div class="translator-box">
            <div class="input-section">
                <label for="englishInput">English Text:</label>
                <textarea 
                    id="englishInput" 
                    placeholder="Enter English text here..."
                    maxlength="1000"
                ></textarea>
            </div>
            
            <div class="output-section">
                <label for="bengaliOutput">Bengali Translation:</label>
                <textarea 
                    id="bengaliOutput" 
                    placeholder="Translation will appear here..."
                    readonly
                ></textarea>
            </div>
        </div>
        
        <button id="translateBtn" onclick="translateText()">
            Translate to Bengali
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        // Note: This is a frontend-only demo. In a real implementation,
        // you would need a backend server to handle the OpenAI API calls
        // since API keys should not be exposed in frontend code.
        
        async function translateText() {
            const englishText = document.getElementById('englishInput').value.trim();
            const bengaliOutput = document.getElementById('bengaliOutput');
            const translateBtn = document.getElementById('translateBtn');
            const status = document.getElementById('status');
            
            if (!englishText) {
                status.innerHTML = '<div class="error">Please enter some English text to translate.</div>';
                return;
            }
            
            // Disable button and show loading
            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            status.innerHTML = '<div class="loading">Translating your text...</div>';
            bengaliOutput.value = '';
            
            try {
                // In a real implementation, this would call your backend API
                // For demo purposes, we'll simulate a translation
                await simulateTranslation(englishText, bengaliOutput);
                
                status.innerHTML = '<div style="color: #27ae60; text-align: center;">‚úÖ Translation completed!</div>';
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Translation failed: ${error.message}</div>`;
                bengaliOutput.value = '';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate to Bengali';
            }
        }
        
        // Simulate translation for demo (replace with actual API call)
        async function simulateTranslation(englishText, outputElement) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Simple demo translations (in real app, this would come from your backend)
            const demoTranslations = {
                'hello': '‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã',
                'good morning': '‡¶∏‡ßÅ‡¶™‡ßç‡¶∞‡¶≠‡¶æ‡¶§',
                'thank you': '‡¶ß‡¶®‡ßç‡¶Ø‡¶¨‡¶æ‡¶¶',
                'how are you': '‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡ßá‡¶Æ‡¶® ‡¶Ü‡¶õ‡ßá‡¶®',
                'i love you': '‡¶Ü‡¶Æ‡¶ø ‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶ø',
                'goodbye': '‡¶¨‡¶ø‡¶¶‡¶æ‡¶Ø‡¶º'
            };
            
            const lowerText = englishText.toLowerCase();
            let translation = demoTranslations[lowerText];
            
            if (!translation) {
                translation = `[Demo: "${englishText}" ‡¶è‡¶∞ ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶¨‡¶æ‡¶¶ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá]`;
            }
            
            outputElement.value = translation;
        }
        
        // Allow Enter key to trigger translation
        document.getElementById('englishInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                translateText();
            }
        });
        
        // Auto-resize textareas
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.max(150, this.scrollHeight) + 'px';
            });
        });
    </script>
</body>
</html>
