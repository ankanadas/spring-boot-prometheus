auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: ./loki
  storage:
    filesystem:
      chunks_directory: ./loki/chunks
      rules_directory: ./loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Retention configuration - delete logs older than 7 days
limits_config:
  retention_period: 168h  # 7 days (7 * 24 hours)
  max_query_length: 721h  # Allow queries up to 30 days back

# Compactor configuration - runs cleanup
compactor:
  working_directory: ./loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

ruler:
  alertmanager_url: http://localhost:9093

# Disable anonymous usage reporting
analytics:
  reporting_enabled: false