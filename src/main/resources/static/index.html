<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-engineering {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-marketing {
            background: #fce4ec;
            color: #c2185b;
        }

        .badge-sales {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-hr {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-default {
            background: #f5f5f5;
            color: #616161;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #667eea;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management System</h1>
            <p>Spring Boot + Redis + Prometheus Monitoring</p>
        </div>

        <div class="content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="currentPage">1</h3>
                    <p>Current Page</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalPages">0</h3>
                    <p>Total Pages</p>
                </div>
            </div>

            <!-- Messages -->
            <div id="successMessage" class="message success"></div>
            <div id="errorMessage" class="message error"></div>

            <!-- Add New User Section -->
            <div class="section">
                <h2>‚ûï Add New User</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <input type="text" id="department" name="department" required placeholder="e.g., Engineering, Marketing">
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </form>
            </div>

            <!-- Search Users Section -->
            <div class="section">
                <h2>üîç Search Users</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by name, email, or department...">
                    <button onclick="searchUsers()" class="btn btn-primary">Search</button>
                    <button onclick="clearSearch()" class="btn btn-secondary">Show All</button>
                </div>

                <!-- User Table -->
                <div id="loadingIndicator" class="loading" style="display: none;">
                    Loading users...
                </div>
                <table class="user-table" id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let pageSize = 5;
        let allUsers = [];
        let currentSearchTerm = '';

        // Load users on page load
        window.onload = function() {
            loadUsers();
        };

        // Add user form submission
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    const newUser = await response.json();
                    showMessage('success', `User "${newUser.name}" added successfully!`);
                    document.getElementById('addUserForm').reset();
                    loadUsers(); // Reload the user list
                } else {
                    const error = await response.json();
                    showMessage('error', `Error: ${error.message || 'Failed to add user'}`);
                }
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
            }
        });

        // Load users with pagination
        async function loadUsers(page = 0) {
            currentPage = page;
            document.getElementById('loadingIndicator').style.display = 'block';
            
            try {
                let url;
                if (currentSearchTerm) {
                    url = `/api/users/search?query=${encodeURIComponent(currentSearchTerm)}&page=${page}&size=${pageSize}`;
                } else {
                    url = `/api/users/paged?page=${page}&size=${pageSize}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                allUsers = data.content;
                displayUsers(data.content);
                updatePagination(data);
                updateStats(data);
                
                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                showMessage('error', 'Failed to load users: ' + error.message);
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 30px; color: #999;">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                const badgeClass = getBadgeClass(user.department);
                
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td><strong>${user.name}</strong></td>
                    <td>${user.email}</td>
                    <td><span class="badge ${badgeClass}">${user.department}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Get badge class based on department
        function getBadgeClass(department) {
            const dept = department.toLowerCase();
            if (dept.includes('engineering')) return 'badge-engineering';
            if (dept.includes('marketing')) return 'badge-marketing';
            if (dept.includes('sales')) return 'badge-sales';
            if (dept.includes('hr')) return 'badge-hr';
            return 'badge-default';
        }

        // Update pagination controls
        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê Previous';
            prevBtn.disabled = data.first;
            prevBtn.onclick = () => loadUsers(currentPage - 1);
            pagination.appendChild(prevBtn);

            // Page info
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Page ${data.page + 1} of ${data.totalPages}`;
            pageInfo.style.padding = '8px 15px';
            pageInfo.style.fontWeight = '600';
            pagination.appendChild(pageInfo);

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next ‚Üí';
            nextBtn.disabled = data.last;
            nextBtn.onclick = () => loadUsers(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        // Update statistics
        function updateStats(data) {
            document.getElementById('totalUsers').textContent = data.totalElements;
            document.getElementById('currentPage').textContent = data.page + 1;
            document.getElementById('totalPages').textContent = data.totalPages;
        }

        // Search users (server-side search)
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            currentSearchTerm = searchTerm;
            currentPage = 0; // Reset to first page when searching
            loadUsers(0);
        }

        // Clear search and show all users
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearchTerm = '';
            currentPage = 0;
            loadUsers(0);
        }

        // Show message
        function showMessage(type, message) {
            const messageDiv = document.getElementById(type + 'Message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });
    </script>
</body>
</html>
