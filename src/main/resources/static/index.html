<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #ffd3b6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8b0 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #5fb88f;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #5fb88f;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select.form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select.form-select:focus {
            outline: none;
            border-color: #88d8b0;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8b0 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(136, 216, 176, 0.4);
        }

        .btn-secondary {
            background: #ffb6a3;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #ff9f89;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background: #f8f9fa;
            color: #5fb88f;
            font-weight: 600;
        }

        .user-table th.sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 25px;
        }

        .user-table th.sortable:hover {
            background: #e9ecef;
        }

        .sort-icon {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.8em;
            color: #ccc;
        }

        .sort-icon.active {
            color: #5fb88f;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-engineering {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-marketing {
            background: #fce4ec;
            color: #c2185b;
        }

        .badge-sales {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-hr {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-default {
            background: #f5f5f5;
            color: #616161;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 2px solid #88d8b0;
            background: white;
            color: #5fb88f;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background: #88d8b0;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #88d8b0;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8b0 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #5fb88f;
        }

        .search-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
            bottom: -2px;
        }

        .tab-button:hover {
            color: #5fb88f;
            background: #f8f9fa;
        }

        .tab-button.active {
            color: #5fb88f;
            border-bottom: 3px solid #5fb88f;
        }

        .search-panel {
            display: none;
            animation: fadeIn 0.3s;
        }

        .search-panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #88d8b0;
            color: white;
        }

        .btn-edit:hover {
            background: #6fc99a;
        }

        .btn-delete {
            background: #ffb6a3;
            color: white;
            margin-left: 5px;
        }

        .btn-delete:hover {
            background: #ff9f89;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #5fb88f;
            margin: 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management System</h1>
            <p>Spring Boot + Redis + Prometheus Monitoring</p>
            <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: rgba(255,255,255,0.2); color: white; border: 2px solid white; border-radius: 5px; cursor: pointer; font-weight: 600;">Logout</button>
        </div>

        <div class="content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="currentPage">1</h3>
                    <p>Current Page</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalPages">0</h3>
                    <p>Total Pages</p>
                </div>
            </div>

            <!-- Messages -->
            <div id="successMessage" class="message success"></div>
            <div id="errorMessage" class="message error"></div>

            <!-- Add New User Section -->
            <div class="section">
                <h2>‚ûï Add New User</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required class="form-select">
                            <option value="">-- Select Department --</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </form>
            </div>

            <!-- Search Users Section -->
            <div class="section">
                <h2>üîç Search Users</h2>
                
                <!-- Search Type Tabs -->
                <div class="search-tabs">
                    <button class="tab-button active" onclick="switchSearchTab('text')">Search by Name/Email/Dept</button>
                    <button class="tab-button" onclick="switchSearchTab('id')">Search by ID</button>
                </div>

                <!-- Text Search -->
                <div id="textSearchPanel" class="search-panel active">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search by name, email, or department...">
                        <button onclick="searchUsers()" class="btn btn-primary">Search</button>
                        <button onclick="clearSearch()" class="btn btn-secondary">Show All</button>
                    </div>
                </div>

                <!-- ID Search -->
                <div id="idSearchPanel" class="search-panel">
                    <div class="search-bar">
                        <input type="number" id="searchIdInput" placeholder="Enter User ID (e.g., 1, 2, 3...)" min="1">
                        <button onclick="searchById()" class="btn btn-primary">Search</button>
                        <button onclick="clearSearch()" class="btn btn-secondary">Show All</button>
                    </div>
                </div>

                <!-- User Table -->
                <div id="loadingIndicator" class="loading" style="display: none;">
                    Loading users...
                </div>
                <table class="user-table" id="userTable">
                    <thead>
                        <tr>
                            <th class="sortable" onclick="sortTable('id')">
                                ID <span class="sort-icon" id="sort-id">‚ñ≤</span>
                            </th>
                            <th class="sortable" onclick="sortTable('name')">
                                Name <span class="sort-icon" id="sort-name">‚ñ≤</span>
                            </th>
                            <th>Email</th>
                            <th class="sortable" onclick="sortTable('department')">
                                Department <span class="sort-icon" id="sort-department">‚ñ≤</span>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>‚úèÔ∏è Edit User</h2>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editName">Name *</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email *</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editDepartment">Department *</label>
                    <select id="editDepartment" name="department" required class="form-select">
                        <option value="">-- Select Department --</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update User</button>
                <button type="button" onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Check authentication on page load
        (function checkAuth() {
            const authCredentials = sessionStorage.getItem('authCredentials');
            if (!authCredentials) {
                // Not authenticated, redirect to login
                window.location.href = '/login.html';
                return;
            }
            
            // Set up fetch to include auth header for all requests
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                if (args[1]) {
                    args[1].headers = args[1].headers || {};
                    args[1].headers['Authorization'] = 'Basic ' + authCredentials;
                } else {
                    args[1] = {
                        headers: {
                            'Authorization': 'Basic ' + authCredentials
                        }
                    };
                }
                return originalFetch.apply(this, args);
            };
        })();
        
        let currentPage = 0;
        let pageSize = 5;
        let allUsers = [];
        let currentSearchTerm = '';
        let currentSortField = '';
        let currentSortDirection = 'asc';
        let isSearchById = false;
        let departments = [];

        // Load users on page load
        window.onload = function() {
            loadDepartments();
            loadUsers();
        };

        // Load departments from API
        async function loadDepartments() {
            try {
                const response = await fetch('/api/users/departments');
                departments = await response.json();
                populateDepartmentDropdowns();
            } catch (error) {
                console.error('Failed to load departments:', error);
                showMessage('error', 'Failed to load departments');
            }
        }

        // Populate department dropdowns
        function populateDepartmentDropdowns() {
            const addDeptSelect = document.getElementById('department');
            const editDeptSelect = document.getElementById('editDepartment');
            
            // Clear existing options (except the first one)
            addDeptSelect.innerHTML = '<option value="">-- Select Department --</option>';
            editDeptSelect.innerHTML = '<option value="">-- Select Department --</option>';
            
            // Add department options
            departments.forEach(dept => {
                const option1 = document.createElement('option');
                option1.value = dept.id;
                option1.textContent = dept.name;
                addDeptSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = dept.id;
                option2.textContent = dept.name;
                editDeptSelect.appendChild(option2);
            });
        }

        // Add user form submission
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const departmentId = document.getElementById('department').value;
            
            if (!departmentId) {
                showMessage('error', 'Please select a department');
                return;
            }
            
            // Generate username from email (before @ symbol)
            const email = document.getElementById('email').value;
            const username = email.split('@')[0];
            
            const user = {
                username: username,
                password: 'password123',  // Default password
                name: document.getElementById('name').value,
                email: email,
                departmentId: parseInt(departmentId),
                roles: ['ROLE_USER']  // Default role
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('admin:admin123')  // Add admin auth
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    const newUser = await response.json();
                    showMessage('success', `User "${newUser.name}" added successfully!`);
                    document.getElementById('addUserForm').reset();
                    // Clear sorting and reload from first page
                    clearSorting();
                    currentPage = 0;
                    loadUsers(0);
                } else {
                    const error = await response.json();
                    showMessage('error', `Error: ${error.message || 'Failed to add user'}`);
                }
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
            }
        });

        // Load users with pagination
        async function loadUsers(page = 0) {
            currentPage = page;
            document.getElementById('loadingIndicator').style.display = 'block';
            
            try {
                let url;
                if (currentSearchTerm) {
                    url = `/api/users/search?query=${encodeURIComponent(currentSearchTerm)}&page=${page}&size=${pageSize}`;
                } else {
                    url = `/api/users/paged?page=${page}&size=${pageSize}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                allUsers = data.content;
                
                // Apply client-side sorting if active
                if (currentSortField) {
                    sortUsersLocally(allUsers, currentSortField, currentSortDirection);
                }
                
                displayUsers(allUsers);
                updatePagination(data);
                updateStats(data);
                
                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                showMessage('error', 'Failed to load users: ' + error.message);
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 30px; color: #999;">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                const badgeClass = getBadgeClass(user.departmentName);
                const deptName = user.departmentName;
                const deptId = user.departmentId;
                
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td><strong>${user.name}</strong></td>
                    <td>${user.email}</td>
                    <td><span class="badge ${badgeClass}">${deptName}</span></td>
                    <td>
                        <button class="btn-small btn-edit" onclick="openEditModal(${user.id}, '${escapeHtml(user.name)}', '${escapeHtml(user.email)}', ${deptId}, '${escapeHtml(deptName)}')">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        // Get badge class based on department
        function getBadgeClass(departmentName) {
            if (!departmentName) return 'badge-default';
            const dept = departmentName.toLowerCase();
            if (dept.includes('engineering')) return 'badge-engineering';
            if (dept.includes('marketing')) return 'badge-marketing';
            if (dept.includes('sales')) return 'badge-sales';
            if (dept.includes('hr')) return 'badge-hr';
            return 'badge-default';
        }

        // Update pagination controls
        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê Previous';
            prevBtn.disabled = data.first;
            prevBtn.onclick = () => loadUsers(currentPage - 1);
            pagination.appendChild(prevBtn);

            // Page info
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Page ${data.page + 1} of ${data.totalPages}`;
            pageInfo.style.padding = '8px 15px';
            pageInfo.style.fontWeight = '600';
            pagination.appendChild(pageInfo);

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next ‚Üí';
            nextBtn.disabled = data.last;
            nextBtn.onclick = () => loadUsers(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        // Update statistics
        function updateStats(data) {
            document.getElementById('totalUsers').textContent = data.totalElements;
            document.getElementById('currentPage').textContent = data.page + 1;
            document.getElementById('totalPages').textContent = data.totalPages;
        }

        // Search users (server-side search)
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            currentSearchTerm = searchTerm;
            currentPage = 0; // Reset to first page when searching
            isSearchById = false;
            loadUsers(0);
        }

        // Clear search and show all users
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchIdInput').value = '';
            currentSearchTerm = '';
            currentPage = 0;
            isSearchById = false;
            loadUsers(0);
        }

        // Search by ID
        async function searchById() {
            const userId = document.getElementById('searchIdInput').value.trim();
            
            if (!userId) {
                showMessage('error', 'Please enter a user ID');
                return;
            }

            if (userId <= 0) {
                showMessage('error', 'User ID must be a positive number');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            
            try {
                const response = await fetch(`/api/users/${userId}`);
                
                if (response.ok) {
                    const user = await response.json();
                    
                    // Display single user
                    allUsers = [user];
                    displayUsers([user]);
                    
                    // Update stats for single user
                    updateStatsForSingleUser();
                    
                    // Hide pagination for single result
                    document.getElementById('pagination').innerHTML = '';
                    
                    isSearchById = true;
                    showMessage('success', `Found user: ${user.name}`);
                } else if (response.status === 404) {
                    const error = await response.json();
                    showMessage('error', error.message || `User with ID ${userId} not found`);
                    displayUsers([]);
                    updateStatsForSingleUser();
                    document.getElementById('pagination').innerHTML = '';
                } else {
                    showMessage('error', 'Failed to fetch user');
                }
                
                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Update stats for single user search
        function updateStatsForSingleUser() {
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('currentPage').textContent = allUsers.length > 0 ? '1' : '0';
            document.getElementById('totalPages').textContent = allUsers.length > 0 ? '1' : '0';
        }

        // Switch search tabs
        function switchSearchTab(type) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update panels
            document.querySelectorAll('.search-panel').forEach(panel => {
                panel.classList.remove('active');
            });

            if (type === 'text') {
                document.getElementById('textSearchPanel').classList.add('active');
            } else {
                document.getElementById('idSearchPanel').classList.add('active');
            }
        }

        // Sort table by field
        function sortTable(field) {
            // Toggle sort direction if clicking the same field
            if (currentSortField === field) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortField = field;
                currentSortDirection = 'asc';
            }

            // Update sort icons
            updateSortIcons(field, currentSortDirection);

            // Sort the current page data
            sortUsersLocally(allUsers, field, currentSortDirection);
            displayUsers(allUsers);
        }

        // Sort users array locally
        function sortUsersLocally(users, field, direction) {
            users.sort((a, b) => {
                let aVal, bVal;
                
                if (field === 'id') {
                    // Numeric sort for ID
                    aVal = a.id;
                    bVal = b.id;
                    
                    if (direction === 'asc') {
                        return aVal - bVal;
                    } else {
                        return bVal - aVal;
                    }
                } else if (field === 'department') {
                    aVal = (a.departmentName || '').toLowerCase();
                    bVal = (b.departmentName || '').toLowerCase();
                } else {
                    aVal = a[field].toLowerCase();
                    bVal = b[field].toLowerCase();
                }
                
                if (field !== 'id') {
                    if (direction === 'asc') {
                        return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                    } else {
                        return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                    }
                }
            });
        }

        // Update sort icons
        function updateSortIcons(activeField, direction) {
            // Reset all icons
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.classList.remove('active');
                icon.textContent = '‚ñ≤';
            });

            // Set active icon
            const activeIcon = document.getElementById(`sort-${activeField}`);
            if (activeIcon) {
                activeIcon.classList.add('active');
                activeIcon.textContent = direction === 'asc' ? '‚ñ≤' : '‚ñº';
            }
        }

        // Clear sorting state
        function clearSorting() {
            currentSortField = null;
            currentSortDirection = 'asc';
            // Reset all sort icons
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.classList.remove('active');
                icon.textContent = '‚ñ≤';
            });
        }

        // Show message
        function showMessage(type, message) {
            const messageDiv = document.getElementById(type + 'Message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });

        // Search by ID on Enter key
        document.getElementById('searchIdInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchById();
            }
        });

        // Open edit modal
        function openEditModal(id, name, email, departmentId, departmentName) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editEmail').value = email;
            document.getElementById('editDepartment').value = departmentId;
            document.getElementById('editModal').style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editUserForm').reset();
        }

        // Edit user form submission
        document.getElementById('editUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('editUserId').value;
            const departmentId = document.getElementById('editDepartment').value;
            
            if (!departmentId) {
                showMessage('error', 'Please select a department');
                return;
            }
            
            const user = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                department: {
                    id: parseInt(departmentId)
                }
            };

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    const updatedUser = await response.json();
                    showMessage('success', `User "${updatedUser.name}" updated successfully!`);
                    closeEditModal();
                    // Clear sorting and reload from first page to show updated user in correct position
                    clearSorting();
                    currentPage = 0;
                    loadUsers(0);
                } else {
                    const error = await response.json();
                    showMessage('error', `Error: ${error.message || 'Failed to update user'}`);
                }
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
            }
        });

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('success', 'User deleted successfully!');
                    // Clear sorting and reload from first page
                    clearSorting();
                    currentPage = 0;
                    loadUsers(0);
                } else {
                    const error = await response.json();
                    showMessage('error', `Error: ${error.message || 'Failed to delete user'}`);
                }
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('authCredentials');
            sessionStorage.removeItem('username');
            window.location.href = '/login.html';
        }
    </script>
</body>
